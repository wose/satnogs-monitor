[package]
name = "satnogs-monitor"
version = "0.4.1"
authors = ["Sebastian Woetzel <wose@zuendmasse.de>"]
edition = "2018"

[dependencies]
byteorder = "1.3.4"
chrono = "0.4.11"
circular-queue = "0.2.6"
clap = "2.33.3"
config = "0.10.1"
crossbeam-channel = "0.5.0"
directories = "3.0.1"
failure = "0.1.8"
failure_derive = "0.1.8"
gpredict = { git = "https://github.com/wose/rust-gpredict.git" }
lazy_static = "1.4.0"
libc = "0.2.81"
log = { version = "0.4.11", features = ["std"] }
notify = "5.0.0-pre.4"
regex = "1.4.2"
satnogs-network-client = { path = "../satnogs-network-client" }
serde = "1.0.118"
serde_derive = "1.0.118"
signal-hook = "0.3.1"
systemstat = "0.1.6"
termion = "1.5.5"
time = "0.1.42"
tui = { version = "0.14.0", features = ["termion"] }
unicode-width = "0.1.8"
itertools-num = "0.1.3"

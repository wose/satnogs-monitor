[package]
name = "satnogs-monitor"
version = "0.2.0"
authors = ["Sebastian Woetzel <wose@zuendmasse.de>"]
edition = "2018"

[dependencies]
byteorder = "1.3.2"
chrono = "0.4.9"
circular-queue = "0.2.2"
clap = "2.33.0"
config = "0.9.3"
crossbeam-channel = "0.3.9"
directories = "2.0.2"
failure = "0.1.5"
failure_derive = "0.1.5"
gpredict = { git = "https://github.com/wose/rust-gpredict.git" }
lazy_static = "1.4.0"
libc = "0.2.62"
log = { version = "0.4.8", features = ["std"] }
notify = "5.0.0-pre.1"
read_color = "1.0.0"
regex = "1.3.1"
satnogs-db-client = { path = "../satnogs-db-client" }
satnogs-network-client = { path = "../satnogs-network-client" }
serde = "1.0.101"
serde_derive = "1.0.101"
signal-hook = "0.1.10"
systemstat = { git = "https://github.com/myfreeweb/systemstat.git" }
termion = "1.5.3"
time = "0.1.42"
tui = { git = "https://github.com/wose/tui-rs.git" , features = ["termion"]}
unicode-width = "0.1.6"

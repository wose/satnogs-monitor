[package]
name = "satnogs-monitor"
version = "0.1.0"
authors = ["Sebastian Woetzel <wose@zuendmasse.de>"]
edition = "2018"

[dependencies]
chrono = "0.4"
circular-queue = "0.2.0"
clap = "2.32.0"
config = "0.9"
directories = "1.0.2"
failure = "0.1.3"
failure_derive = "0.1.3"
gpredict = { git = "https://github.com/wose/rust-gpredict.git" }
libc = "0.2"
log = { version = "0.4.5", features = ["std"] }
read_color = "1.0.0"
satnogs-db-client = { path = "../satnogs-db-client" }
satnogs-network-client = { path = "../satnogs-network-client" }
serde = "1.0.8"
serde_derive = "1.0.8"
signal-hook = "0.1"
systemstat = "0.1.3"
termion = "1.5.1"
time = "0.1"
tui = { git = "https://github.com/wose/tui-rs.git" , features = ["termion"]}
unicode-width = "0.1"
